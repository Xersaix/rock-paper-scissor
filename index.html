<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/box-styles.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Battle Scene -->
    <main>
        <img src="assets/img/park.png" alt="" class="battle-background">

        <!-- Div regroupant les barres de vie des pokemon adverse -->
        <div class="ai-bar-list">
            <!-- Barre de vie 1 -->
            <div class="ai-life-bar">
                <img src="assets/img/vieA.png" alt="">
                <div id="ai-life-bar1"></div>
            </div>
            <!-- Barre de vie 2 -->
            <div class="ai-life-bar">
                <img src="assets/img/vieA.png" alt="">
                <div id="ai-life-bar2"></div>
            </div>
            <!-- Barre de vie 3 -->
            <div class="ai-life-bar">
                <img src="assets/img/vieA.png" alt="">
                <div id="ai-life-bar3"></div>
            </div>


        </div>
        <!-- Fin des Barre de vie adverse -->

        <div class="bar-list">
            <!-- Barre de vie 1 -->
            <div class="life-bar">
                <img src="assets/img/vieB.png" alt="">
                <div id="life-bar1"></div>

            </div>
            <!-- Barre de vie 2 -->
            <div class="life-bar">
                <img src="assets/img/vieB.png" alt="">
                <div id="life-bar2"></div>
            </div>
            <!-- Barre de vie 3 -->
            <div class="life-bar">
                <img src="assets/img/vieB.png" alt="">
                <div id="life-bar3"></div>
            </div>
        </div>

        <!-- Divs Contenant les pokemon du joueur -->
        <div id="player-poke1" class="pokemon">
            <img src="assets/img/pokemon/back/feunard.png" alt="">

        </div>

        <div id="player-poke2" class="pokemon">
            <img src="assets/img/pokemon/back/aquali.png" alt="">

        </div>

        <div id="player-poke3" class="pokemon">
            <img src="assets/img/pokemon/back/jungko.png" alt="">

        </div>
        <!-- Divs Contenant les pokemon de l'ia -->
        <div id="ai-poke1" class="pokemon">
            <img src="assets/img/pokemon/front/braségali.png" alt="">

        </div>

        <div id="ai-poke2" class="pokemon">
            <img src="assets/img/pokemon/front/tortank.png" alt="">

        </div>

        <div id="ai-poke3" class="pokemon">
            <img src="assets/img/pokemon/front/maracachi.png" alt="">

        </div>



        <!-- Div contenant le texte de combat et les choix -->
        <div class="choice-box">
            <p>Avec quel pokémon <br> souhaitez-vous attaquer</p>
            <div class="choix">
                <div id="choix1"><button><img src="/assets/img/choix.png" alt=""></button></div>
                <div id="choix2"><button><img src="/assets/img/choix.png" alt=""></button></div>
                <div id="choix3"><button><img src="/assets/img/choix.png" alt=""></button></div>
            </div>
        </div>
        <!-- Fin de la div contenant les choix  -->

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              
            </div>
          </div>

    </main>
</body>

</html>
<script src="assets/js/Shifumi.js"></script>
<script src="assets/js/modal.js"></script>
